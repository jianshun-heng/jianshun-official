      - title: Volatility Forecasting for Bitcoin
        content: The objective of this paper is to examine whether asymmetric (leverage) effects common in many asset classes are applicable in forecasting Bitcoin volatility, as well as to inspect the forecasting power of the models across various forecasting horizons.
        image: /images/projects/volatility.png
        featured:
          name: Paper
          link: /Bitcoin Volatility Forecasting.pdf
        badges:
          - "Economic Forecasting"
          - "Time Series"
          - "GARCH model"
          - "STATA"
        links:
