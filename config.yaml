          - Initiated a store expansion roadmap and presented prototype dashboard to country Expansion Leader; identified
          2 prime locations for new store openings within the next business year
          - Performed same-day data extraction (SQL) and big-data manipulation (Python and PySpark) for ad-hoc data
          requests from various arms (CRM, Sustainability, Store Leaders, etc.

      - job: "Project Data Lead (Data Consulting Industrial Attachment)"
        company: "Harrods London"
        companyUrl: "https://www.harrods.com/en-sg/"
        date: "Mar 2023 - Jun 2023"
        featuredLink:
          enable: false
          name: "View the initiative"
          url: "https://www.harrods.com/en-sg/"
        info:
          enable: true
          content: This was the most enjoyable and enriching aspect of my Masters programme
        content: |
          During my Masters' industrial attachment in London, I led an ethnically (from 6 countries) and professionally (from computer science, economics, and consulting) diverse team to work with Harrod’s Insights Analytics and Data team on a persona lifecycle analysis project. The findings were eventually presented to their senior management.
          
          - Expanded upon the existing static company-adopted persona K-medoids clustering model to allow internal
          stakeholders to determine a correct time to re-assign accurate personas to customers
          - Feature engineered early predictors of key customer personas – new customers with 4 months of data are now at
          least 5 times more likely to be correctly assigned initial personas – and delivered specific marketing campaign
          recommendations for early customer acquisition
          
      - job: "Research Assistant"
        company: "National University of Singapore"
        companyUrl: "https://www.nus.edu.sg/"
        date: "Jun 2021 - Jun 2022"
        featuredLink:
          enable: true
          name: "View the initiative"
          url: "https://bizfaculty.nus.edu.sg/spire/"
        info:
          enable: true
          content: This was around the time that I decided to pursue analytics
        content: |
          I was a researcher at the National University of Singapore (NUS) working on the [NUS SPIRE Project](https://bizfaculty.nus.edu.sg/spire/), an inter-discplinary study spanning across the Economics, Marketing and Sociology fields.

          - Served as the main econometric analyst for a 4-year long inter-disciplinary project studying the rise of the Chinese Communist Party in the 1940s where I performed quantitative data analysis using econometric and statistical models
            - Used conditional logit regression, spatial regression and mediation analysis via programming software STATA and R
          - Partnered a small foreign bank to increase its efficiency of debt collection
            - Performed data extraction and cleaning, followed by natural language processing (NLP) analysis and data visualisation using R
          - Conducted field research spanning 156 interviews with taxi drivers
            - Data obtained was eventually used in a Behavioural Economics paper to derive support for the reference-dependent preferences theory over the neoclassical labour supply model and to identify important managerial implications
          - Copy-edited 5 academic papers; these were eventually published in leading academic journals such as Proceedings of the National Academy of Sciences, Marketing Science, and Management Science

      - job: "Intern (Rescinded due to Covid-19)"
        company: "Revenue Management Solutions"
        companyUrl: "https://www.revenuemanage.com/en/"
        date: "Jun 2020"
        featuredLink:
          enable: false
          url: "https://example.com"
        info:
          enable: true
          content: This internship was cancelled by the firm due to the unpredictability of the Covid-19 situation.
        content: |
          I was supposed to intern here as a Transaction segmentation analyst. However, I was told after Covid-19 was declared a pandemic that due to the uncertainty of the situation, RMS would be cancelling the internship opportunity.

          - While I may have missed an opportunity to intern here as an analyst, this was essentially my first step into the world of analytics
          - I took the opportunity to learn the Python language and read up on techniques such as Latent Dirichlet Allocation and Natural Language Processing in preparation for the internship
          - It was also thanks to this stint that I decided to venture into Machine Learning and Predictions in my final undergraduate year; this also kickstarted my journey into analytics and contributed to my current decision to do a Masters in Business Analytics  
      
      - job: "Intern"
        company: "Monetary Authority of Singapore"
        companyUrl: "https://www.mas.gov.sg/"
        date: "Jun 2019 - Aug 2019"
        featuredLink:
          enable: false
          url: "https://example.com"
        info:
          enable: true
          content: This was my first internship ever!
        content: |
          I interned at the Monetary Authority of Singapore (MAS), the central bank within Singapore.

          - Proposed the inception of a novel special purpose reinsurance vehicle after executing jurisdictional scans across selected countries worldwide and brainstorming regulatory mechanisms
          - Analysed driving forces behind industry trends, leveraging data of 107 insurers, to identify patterns on both sector and company levels within the insurance industry
            - Findings were presented to senior management at a department meeting in a bid to assess the risk and financial health of each insurer within Singapore
          - Extracted overarching themes found in qualitative responses, of 19 life insurance companies, to a parallel run survey comprising 20 unique questions
            - Results obtained could allow the central bank to more effectively understand challenges faced by life insurers and thereby redesign its approach when working with them

