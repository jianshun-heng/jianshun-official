        - "Anylogic"
        - "Vensim"
        - "Microsoft Office"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Research Assistant"
        company: "National University of Singapore"
        companyUrl: "https://www.nus.edu.sg/"
        date: "Jun 2021 - Jun 2022"
        featuredLink:
          enable: true
          name: "View the project"
          url: "https://example.com"
        info:
          enable: true
          content: This was the time that I decided to pursue analytics
        content: |
          I was a researcher at the National University of Singapore (NUS) working on the [NUS SPIRE Project](https://bizfaculty.nus.edu.sg/spire/), an inter-discplinary study spanning across the Economics, Marketing and Sociology fields.

          - Served as the main econometric analyst for a 4-year long inter-disciplinary project studying the rise of the Chinese Communist Party in the 1940s where I performed quantitative data analysis using econometric and statistical models
            - Used conditional logit regression, spatial regression and mediation analysis via programming software STATA and R
          - Partnered a small foreign bank to increase its efficiency of debt collection
            - Performed data extraction and cleaning, followed by natural language processing (NLP) analysis and data visualisation using R

      - job: "Intern"
        company: "Monetary Authority of Singapore"
        companyUrl: "https://www.mas.gov.sg/"
        date: "Sep 2020 - Dec 2021"
        featuredLink:
          enable: true
          url: "https://example.com"
        info:
          enable: true
          content: This was my first internship ever!
        content: |
          I interned at the Monetary Authority of Singapore (MAS), the central bank within Singapore, CA.

          - Proposed the inception of a novel special purpose reinsurance vehicle after executing jurisdictional scans across selected countries worldwide and brainstorming regulatory mechanisms
          - Analysed driving forces behind trends within the insurance industry to identify patterns on both sector and company levels and to assess the risk and financial health of each insurer within the nation
    

      - job: "Photography and Photo Editing"
        company: "Freelance"
        companyUrl: "https://example.com"
        date: "Jan 2020 - Present"
        info:
          enable: true
          content: Samples of my photoshoots can be found in the Gallery section
        featuredLink:
          enable: true
          url: "https://example.com"
        content: |
          I have always been an avid explorer who enjoyed documenting my escapades around the globe. After I purchased my first DSLR camera, there was no going back

          - Dabbled in landscape photography and astrophotography
          - Learnt various photo-editing tools such as Photoshop and Lightroom


      - job: "Soldier (Military, National Service)"
        company: "Republic of Singapore Air Force "
        companyUrl: "https://www.mindef.gov.sg/web/portal/rsaf/home/"
        date: "June 2015 - Dec 2016"
        featuredLink:
          enable: true
          url: "https://example.com"
        content: |
          I served in the Air Force for my country's national service over the course of 2 years

          - Selected as 1 of 13 Air Traffic Controller Officers for fighter aircrafts and underwent rigorous training that involved heavy multitasking, communications coordination and split-second decisions
            - Suffered an ACL tear in the left knee in the process and went out-of-course as a result
          - Served as an operations controller in an operations room at a squadron overseeing the logistical needs of an Airbase
            - Received the Outstanding Serviceman of the Month Award
            - Prepared and conducted daily briefings to a squadron of 100 soldiers including senior officers


