      - title: Bankruptcy Forecasting
        content: This paper seeks to explore company bankruptcy prediction; spotting a company that is on the verge of bankruptcy would create lower investor risks and create growth opportunities.
        image: /images/projects/bankruptcy.jpeg
        featured:
          name: Paper
          link: /Bankruptcy Forecasting.pdf
        badges:
          - "Machine Learning"
          - "Prediction"
          - "Boosting"
          - "R"
        # links:
        #   - icon: fab fa-github
        #     url: https://github.com/gurusabarish/converter

      - title: The Romantic Self, Film Noir and Science Fiction in Blade Runner
        content: In this essay, I explore the philosophy behind the classic film Blade Runner, positing that the romantic self lies at the heart of Blade Runner’s film noir, first born through the film’s dystopia, then evinced by the juxtaposition of differing selfhoods through character development, and finally immortalised in the dramatic confrontation between Batty and Deckard.
        image: /images/projects/blade.jpeg
        featured:
          name: Essay
          link: /Blade Runner.pdf
        badges:
          - "Philosophy"
          - "Existentialism"
          - "Film"
        # links:
        #   - icon: fab fa-github
        #     url: https://github.com/gurusabarish/converter

      - title: The Aftermath of Greek Debt Crisis
        content: In this project, we focus on Greece’s decade-long battle against soaring (1) unemployment and (2) weak economic growth triggered by the European sovereign debt crisis. This report provides an initial evaluation of Greece’s past and current policies and suggests alternative policies that the Greek government could adopt to resolve the problems.
        image: /images/projects/Greece.jpeg
        featured:
          name: Essay
          link: /Greece.pdf
        badges:
