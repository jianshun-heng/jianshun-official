  # About
  about:
    enable: true
    title: "About Me"
    image: /images/Me_HP.jpg
    content: |-
      I am a Masters student at [London Business School](https://www.london.edu/) who is pursuing a [Masters in Analytics and Management](https://www.london.edu/masters-degrees/masters-in-analytics-and-management). I pursued an Economics undergraduate degree before venturing into Academia; I took up a position as a former research assistant in Marketing and worked on various projects then. 

      I decided to leave Academia and venture into the realm of Analytics and Consultancy in hopes of developing my potential at making an impact on society.
    skills:
      enable: true
      title: "Here are a few technical skills that I have developed along the way:"
      items:
